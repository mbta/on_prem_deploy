---

yaml-files:
  - '*.yaml'
  - '*.yml'
  - '.yamllint'
  - 'user-data'

rules:
  anchors: enable
  braces: enable
  brackets: enable
  colons: enable
  commas: enable
  comments:
    level: warning
    ignore: user-data
  comments-indentation:
    level: warning
  document-end: disable
  document-start:
    ignore: |
      /**/vault*
  empty-lines: enable
  empty-values: disable
  float-values: disable
  hyphens: enable
  indentation: enable
  key-duplicates: enable
  key-ordering: disable
  line-length:
    max: 120
    ignore: |
      /.github/
      /pull_ecr_stack_deploy.cmd.yml
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: disable
  quoted-strings: disable
  trailing-spaces: enable
  truthy:
    level: warning
