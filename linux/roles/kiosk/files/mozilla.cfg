//
// never show "restore session" message on launch
lockPref("browser.sessionstore.resume_from_crash", false);
lockPref("browser.sessionstore.resume_session_once", false);
// never show "Sorry, We're having trouble getting your pages back" message
lockPref("browser.sessionstore.max_resumed_crashes", 0);
// disallow zooming
lockPref("toolkit.zoomManager.zoomValues", "1");
lockPref("zoom.maxPercent", 100);
lockPref("zoom.minPercent", 100);
// disable any first-run or update pages from loading
lockPref("trailhead.firstrun.branches", "nofirstrun-empty");
lockPref("browser.aboutwelcome.enabled", false);
lockPref("doh-rollout.doneFirstRun", true);
lockPref("browser.startup.firstrunSkipsHomepage", false);
lockPref("browser.startup.upgradeDialog.enabled", false);
// disable firefox accounts
lockPref("identity.fxaccounts.enabled", false);
// ensure updates are controlled by admin
lockPref("app.update.auto", false);
lockPref("app.update.enabled", false);
// disable default browser warnings
lockPref("browser.shell.checkDefaultBrowser", false);
