---
- hosts: all
  connection: local
  become: true
  roles:
    - role: onprem
      tags: [initial]
  vars:
    github_repo: mbta/on_prem_deploy
    git_branch: main
- hosts: local
  roles:
    - ecs-anywhere
    - splunk
    - crowdstrike
    - tenable
- hosts: staging
  vars:
    splunk_index: onprem-linux-staging
    ecs_anywhere_region: us-east-1
    ecs_anywhere_cluster: linux-staging
  roles:
    - ecs-anywhere
    - splunk
    - crowdstrike
    - tenable
- hosts: prod
  vars:
    splunk_index: onprem-linux-prod
    ecs_anywhere_region: us-east-1
    ecs_anywhere_cluster: linux-prod
  roles:
    - ecs-anywhere
    - splunk
    - crowdstrike
    - tenable
