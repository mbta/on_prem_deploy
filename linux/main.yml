---
- hosts: all
  connection: local
  become: true
  roles:
    - onprem
  vars:
    github_repo: mbta/on_prem_deploy
    git_branch: main
- hosts: vagrant
  roles:
    - splunk
    - ecs-anywhere
    - crowdstrike
    - tenable
- hosts: staging
  vars:
    splunk_index: onprem-linux-staging
    ecs_anywhere_region: us-east-1
    ecs_anywhere_cluster: linux-staging
    ecs_anywhere_activation_id: TBD
    ecs_anywhere_activation_code: TBD
  roles:
    - splunk
    - ecs-anywhere
    - crowdstrike
    - tenable
