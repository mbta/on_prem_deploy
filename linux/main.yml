---
- hosts: all
  connection: local
  become: true
  roles:
    - onprem
  vars:
    github_repo: mbta/on_prem_deploy
    git_branch: main
- hosts: vagrant
  roles:
    - splunk
    - ecs-anywhere
    - crowdstrike
    - tenable
- hosts: staging
  vars:
    splunk:
      index: onprem-linux-staging
  roles:
    - splunk
    - ecs-anywhere
    - crowdstrike
    - tenable
